<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>Loja Virtual - Jogos de Tabuleiro!</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/d20.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    </head>
    <body>
        <!-- Navigation-->
        <div th:replace="fragments/commons :: header"></div>
        <!-- Header-->
        <header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">Compre com estilo!</h1>
                    <p class="lead fw-normal text-white-50 mb-0">Toda Variedade de Jogos disponível</p>
                </div>
            </div>
        </header>
        <p th:text="${#request.getParameter('msg')}"></p>
        <table class="table" border="4">
            <thead class="thead-dark">
            <tr>
                <th scope="col">Imagem</th>
                <th scope="col">ID</th>
                <th scope="col">NOME</th>
                <th scope="col">QUANTIDADE DE JOGADORES</th>
                <th scope="col">Classificação</th>
                <th scope="col">Preço</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="jogot :${listajogos}">
                <td><img width="100px" th:src="@{'/images/' + ${jogot.getImagemUri()}}" alt="imagem"/></td>
                <td th:text="${jogot.id}">Id</td>
                <td th:text="${jogot.nome}">Nome</td>
                <td th:text="${jogot.qtjodaores}">Quantidade Jogadores</td>
                <td th:text="${jogot.classificacao}">Classificação</td>
                <td th:text="${jogot.preco}">Preço</td>
                <td><a class="btn btn-dark" th:href="@{'/adicionarCarrinho/' + ${jogot.id}}">AddCarrinho </a></td>


            </tbody>
        </table>

        <!-- Footer-->
        <div th:replace="fragments/commons :: footer"></div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
