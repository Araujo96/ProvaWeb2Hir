<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin!</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/d20.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div th:replace="fragments/commons :: header"></div>
<table class="table">
    <thead class="thead-dark">
    <tr>
        <th scope="col">Imagem</th>
        <th scope="col">ID</th>
        <th scope="col">NOME</th>
        <th scope="col">QUANTIDADE DE JOGADORES</th>
        <th scope="col">Classificação</th>
        <th scope="col">Preço</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="jogot :${listajogos}">
        <td><img width="100px" th:src="@{'/images/' + ${jogot.getImagemUri()}}" alt="imagem"/></td>
        <td th:text="${jogot.id}">Id</td>
        <td th:text="${jogot.nome}">Nome</td>
        <td th:text="${jogot.qtjodaores}">Quantidade Jogadores</td>
        <td th:text="${jogot.classificacao}">Classificação</td>
        <td th:text="${jogot.preco}">Preço</td>
        <td><a class="btn btn-dark" th:href="@{'/deletar/' + ${jogot.id}}">Deletar </a></td>
        <td><a class="btn btn-dark" th:href="@{'/editar/' + ${jogot.id}}">Editar </a></td>

    </tbody>
</table>
<div th:replace="fragments/commons :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>

<script src="js/scripts.js"></script>
</body>
</html>
